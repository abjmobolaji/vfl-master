<body>
    <nav class="navbar navbar-expand-sm bg-nav">
        <a class="navbar-brand" href="#"><h3>VFL Master</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

                </li>    
            </ul>
        </div>  
    </nav>
    <div class="main-content">
        <!-- Body Content will render here -->
        <h4>Teams</h4>

        <div id="gamesTable">
            <table class="table table-striped">
                <thead class="bg-nav">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Team Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Link</th>
                    <th scope="col" class="d-none d-lg-table-cell d-xl-table-cell">Last 5 Games</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Libson</td>
                    <td><span class="badge badge-success">Open</span></td>
                    <td class="make-bold">Even</td>
                    <td><a class="btn btn-success" href="#" role="button">Go</a></td>
                    <td class="d-none d-lg-table-cell d-xl-table-cell">Even, Even, Even, Even, Even</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>London</td>
                    <td><span class="badge badge-danger">Closed</span></td>
                    <td class="make-bold">----</td>
                    <td><button class="btn btn-danger" disabled>Go</button></td>
                    <td class="d-none d-lg-table-cell d-xl-table-cell">Even, Odd, Even, Odd, Even</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="emptyTable">
            <hr/>
            <img src="./assets/image.png"  width="400px"/>
            <h2 class="mt-3">No Record Found!!!</h2>
        </div>
    </div>



    <footer>
        <h2>VFL Master - Abjmobolaji</h2>

    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>

    <script>    
        // Desktop Notifications
        // Check Noyifca
        function checkNotification() {
            console.log(Notification.permission)
            if(Notification && Notification.permission === "granted") {
                showNotification()
            } else if(Notification && Notification.permission !== "denied") { 
                Notification.requestPermission().then(permission => {
                    if(permission === "granted") {
                        showNotification();
                    } else {
                        alert("Notifications not enabled!!!");
                    }
                })
            }
        }
        /* function checkNotification() {
            if(Notification && Notification.permission === "granted") {
                showNotification()
            } else if(Notification && Notification.permission !== "denied") { 
                Notification.requestPermission().then(permission => {
                    console.log(permission)
                })
            }
        } */
        checkNotification();

        function showNotification(data = "No new update yet!!!", url = "http://localhost:3000/") {
            const notification = new Notification("VFL Matser Update", {
                body: data,
                icon: "./assets/logo.png"
            })

            notification.onclick = (e) => {
                window.location.href = url;
            }
        }
    </script>
</body>
